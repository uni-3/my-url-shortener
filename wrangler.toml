name = "my-url-shortener"
main = "dist/index.js"
compatibility_date = "2024-12-16"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# Development environment
[env.development]
name = "my-url-shortener-dev"
routes = [
  { pattern = "dev.example.com/*", zone_name = "example.com" }
]

# Production environment
[env.production]
name = "my-url-shortener"
routes = [
  { pattern = "shorten.example.com/*", zone_name = "example.com" }
]

# Environment variables
[env.development.vars]
ENVIRONMENT = "development"
LOG_LEVEL = "debug"

[env.production.vars]
ENVIRONMENT = "production"
LOG_LEVEL = "info"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "url-shortener-development"
database_id = "your-development-database-id"
migrations_dir = "migrations"

# KV namespace binding (for caching)
[[kv_namespaces]]
binding = "URL_CACHE"
id = "your-development-kv-namespace-id"

[[env.production.d1_databases]]
binding = "DB"
database_name = "url-shortener-production"
database_id = "your-production-database-id"
migrations_dir = "migrations"

[[env.production.kv_namespaces]]
binding = "URL_CACHE"
id = "your-production-kv-namespace-id"
