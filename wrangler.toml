name = "my-url-shortener"
main = "dist/index.js"
compatibility_date = "2024-12-16"
compatibility_flags = ["nodejs_compat"]

# Development environment
[env.development]
name = "my-url-shortener-dev"
routes = [
  { pattern = "dev.example.com/*", zone_name = "example.com" }
]

# Production environment
[env.production]
name = "my-url-shortener"
routes = [
  { pattern = "shorten.example.com/*", zone_name = "example.com" }
]

# Environment variables
[env.development.vars]
ENVIRONMENT = "development"
LOG_LEVEL = "debug"

[env.production.vars]
ENVIRONMENT = "production"
LOG_LEVEL = "info"

# D1 Database binding (if needed in future)
# [[d1_databases]]
# binding = "DB"
# database_name = "url-shortener"
# database_id = "your-database-id"

# KV namespace binding (for caching)
[[kv_namespaces]]
binding = "URL_CACHE"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-namespace-id"
